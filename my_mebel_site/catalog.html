<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог мебели</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Контейнер каталога */
        .catalog-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .catalog-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Стили для товаров */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
        }

        .product-card .price {
            font-weight: bold;
            color: #4CAF50;
            margin-top: 5px;
        }

        /* Стили для кнопки "На главную" */
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Каталог мебели</h1>
        
        <!-- Список товаров -->
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Диван Комфорт">
                <h2>Диван "Комфорт"</h2>
                <p>Удобный диван для вашей гостиной.</p>
                <p class="price">Цена: 20 000 руб.</p>
            </div>
            
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Стол Практик">
                <h2>Стол "Практик"</h2>
                <p>Прочный стол для работы и учебы.</p>
                <p class="price">Цена: 10 000 руб.</p>
            </div>
            
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Кресло Уют">
                <h2>Кресло "Уют"</h2>
                <p>Эргономичное кресло для максимального комфорта.</p>
                <p class="price">Цена: 15 000 руб.</p>
            </div>
        </div>
        
        <!-- Кнопка "На главную" -->
        <a href="index.html" class="back-button">На главную</a>
    </div>
</body>
</html>

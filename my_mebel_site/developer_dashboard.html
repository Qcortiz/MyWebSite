<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакт для программистов</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Контейнер */
        .contact-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .contact-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Для программистов</h1>
        <p>Обратитесь по номеру <strong>+7 000 000 0000</strong> для связи с администрацией.</p>
    </div>
</body>
</html>

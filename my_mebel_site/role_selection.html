<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для кнопок */
        .role-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .role-container h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .role-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
        }

        .role-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="role-container">
        <h1>Выберите свою роль</h1>
        
        <!-- Кнопки для выбора роли -->
        <button onclick="window.location.href='manager_dashboard.html'">Как Руководитель</button>
        <button onclick="window.location.href='developer_dashboard.html'">Как Программист</button>
        <button onclick="window.location.href='register.html'">Как Пользователь</button>
        <button onclick="window.location.href='admin_catalog.html'">Как Администратор</button>
        <button onclick="window.location.href='advertiser_catalog.html'">Как Рекламщик</button>

    </div>
</body>
</html>
